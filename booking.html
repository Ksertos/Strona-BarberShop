<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umów wizytę - Barber Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="booking.css">
    <script>
        function submitForm(event) {
            event.preventDefault();
            window.location.href = 'booking-confirmation.html';
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Barber Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#services">Usługi</a></li>
                    <li><a href="index.html#about">O nas</a></li>
                    <li><a href="index.html#contact">Kontakt</a></li>
                    <li><a href="booking.html">Umów wizytę</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="booking">
        <div class="container">
            <h2>Umów wizytę</h2>
            <form onsubmit="submitForm(event)">
                <label for="service">Wybierz usługę:</label>
                <select id="service" name="service" required>
                    <option value="haircut">Strzyżenie</option>
                    <option value="shaving">Golenie</option>
                    <option value="beard-care">Pielęgnacja brody</option>
                </select>
                <label for="date">Wybierz datę:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Wybierz godzinę:</label>
                <input type="time" id="time" name="time" required>
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Numer telefonu:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Umów wizytę</button>
            </form>
            <a href="index.html" class="button">Powrót</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Barber Shop. Wszelkie prawa zastrzeżone.</p>
        </div>
    </footer>
</body>
</html>
